 takes until `(f x)` returns true and it\\n includes `x` in the output.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(defn take-until\\n  [f [x & xs]]\\n  (lazy-seq\\n    (if (f x)\\n      [x]\\n      (cons x (take-until f xs)))))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"vent_of_code_2021.day17$take_until 0x7e39ff0c \\\\\\\"advent_of_code_2021.day17$take_until@7e39ff0c\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2dacaa7f \\\\\\\"clojure.core$fn_QMARK_@2dacaa7f\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \" Simulates a shot of the prob. Returns all it's states from the start with\\n the given initial velocity. Simulation stops once the prob is \\\"past\\\" the\\n target.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(defn shoot\\n  [target iv]\\n  (take-until #(past-target? target %)\\n              (iterate step (init iv))))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"vent_of_code_2021.day17$shoot 0x5f21e2fb \\\\\\\"advent_of_code_2021.day17$shoot@5f21e2fb\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2dacaa7f \\\\\\\"clojure.core$fn_QMARK_@2dacaa7f\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \" ## Part 1\\n Since drag causes the prob to always causes the x position to stabilize at\\n there is some minimum initial x velocity or the prob won't ever reach the \\n target in the x direction. Since the probe can skip over the target there is\\n also an maximum x velocity that is the same as the target's max x. \\n The following function finds the all the valid
