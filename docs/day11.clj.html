g \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \" Almost all the logic for this solution are in this function. It's sort of\\n like a breadth first search. The queue starts with all the octopuses that\\n will flash. Then while the queue has octopuses in it an octopus is pulled\\n from the queue and:\\n * if the energy level of the octopus is 0 then it was already processed so\\n   skip it.\\n * energy level set to 0\\n * energy level of all adjacent octopuses is incremented unless it is 0, which\\n   means that it flashed during this step.\\n * the adjacent octopuses that have their energy level higher than 9 are \\n   put into the queue\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(defn prop-flashes\\n  [octos]\\n  (loop [q (into clojure.lang.PersistentQueue/EMPTY (find-flashers octos))\\n         octos octos]\\n    (if (empty? q)\\n      octos\\n      (let [[x y :as p] (peek q)\\n            nq (pop q)]\\n        (if (= 0 (get-energy octos p))\\n          (recur nq octos)\\n          (let [adjs (adjacent p)\\n                octos2 (reduce (fn [os [x y :as p]]\\n                                 (if (= 0 (get-energy os p))\\n                                   os\\n                                   (inc-energy-at os p)))\\n                               (set-energy-at octos p 0)\\n                               adjs)\\n                adj-flashers (find-flashers octos2 adjs)]\\n            (recur (into nq adj-flashers) octos2)))))))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"vent_of_code_2021.day11$prop_flashes 0xc9c2e9d \\\\\\\"advent_of_code_2021.day11$prop_flashes@c9c2e9d\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2dacaa7f \\\\\\\"clojure.core$fn_QMARK_@2dacaa7f\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}
